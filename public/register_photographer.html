<html lang="en">
  <head>
    
    <link crossorigin="anonymous" media="all" integrity="sha512-7uoDIEGQ8zTwUS9KjTP+/2I13FQPHvJ9EKoeUThfin5R1+27bcUC08VQzUo4CIjCdhvJM4zxuI+3HcSycAUTCg==" rel="stylesheet" href="https://github.githubassets.com/assets/frameworks-abba74d6e28a6842788159fec056bf26.css" />

    .h1{
      position: absolute;
      top:30px;

  <body class="logged-out env-production page-responsive min-width-0 session-authentication">

  <div id="start-of-content" class="show-on-focus"></div>



  <div class="application-main " data-commit-hovercards-enabled>
      
      <main id="js-pjax-container" data-pjax-container>
        

<div class="auth-form px-3" id="login">

    <form action="/register_photographer" accept-charset="UTF-8" method="post">
      
      <center>  <h1>Register Photographer</h1>  </center>


      <div id="js-flash-container">

</div>


      <div class="auth-form-body mt-3">
            <label for="login_field">
                    Username *
            </label>
            <input type="text" name="username" id="login_field" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus" required/>
        <label for="name">
            Name *
          </label>
          <input type="text" name="name" id="name" class="form-control form-control input-block" tabindex="2" required/>
        <label for="eml">
            Email *
          </label>
          <input type="text" name="email" id="eml" class="form-control form-control input-block" tabindex="2" required/>
        <label for="password">
          Password *
        </label>
        <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2" required/>
        <label for="phn">
            Phone *
          </label>
          <input type="text" name="phone" id="phn" class="form-control form-control input-block" tabindex="2" required/>
          <label for="city">
                City *
              </label>
              <select id="city" name="city" class="form-control form-control input-block" tabindex="2">
                  <option value="delhi">Delhi</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="chandigarh">Chandigarh</option>
                  <option value="chennai">Chennai</option>
              </select>
        <label for="add">
            Address *
          </label>
          <input type="text" name="address" id="add" class="form-control form-control input-block" tabindex="2" required/>
          <label for="profile">Profile</label>
          <select id="profile" name="profile" class="form-control form-control input-block" tabindex="2">
            <option value="wedding">Wedding</option>
            <option value="reception">Reception</option>
            <option value="birthday">Birthday</option>
            <option value="party">Party</option>
            <option value="convocation">Convocation</option>
        </select>
          <input type="submit" name="commit" value="Sign Up" tabindex="3" class="btn btn-primary btn-block" data-disable-with="Signing in…" />
      </div>
</form>

      <p class="create-account-callout mt-3">
        Already have an account?
        <a data-hydro-click="{&quot;event_type&quot;:&quot;authentication.click&quot;,&quot;payload&quot;:{&quot;location_in_page&quot;:&quot;sign in switch to sign up&quot;,&quot;repository_id&quot;:null,&quot;auth_type&quot;:&quot;SIGN_UP&quot;,&quot;client_id&quot;:&quot;2114020438.1554479290&quot;,&quot;originating_request_id&quot;:&quot;B715:19CE:5E6734:A75F82:5CA77E3D&quot;,&quot;originating_url&quot;:&quot;https://github.com/login&quot;,&quot;referrer&quot;:null,&quot;user_id&quot;:null}}" data-hydro-click-hmac="3e4b23f2bb08f95a181eb378120bc2eea4cc7096179e01384bcb7ff93e4b1b5a" data-ga-click="Sign in, switch to sign up" href="/">Login</a>.
      </p>
</div>

      </main>
      <div class="modal-backdrop js-touch-events"></div>
  </div>

        <div class="footer container-lg p-responsive py-6 mt-6 f6" role="contentinfo">

        <li><a class="link-gray" data-ga-click="Footer, go to contact, text:contact" href="/contact">Contact Jarvis</a></li>
    </ul>
